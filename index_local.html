<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini GPT ‚Äî Writing Assistant</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(120deg, #667eea, #764ba2);
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 700px;
      margin: 60px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    h3 {
      text-align: center;
      color: #4a4a4a;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      margin-bottom: 15px;
      resize: vertical;
      transition: border-color 0.2s;
    }
    textarea:focus {
      border-color: #667eea;
      outline: none;
    }
    select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      margin-bottom: 20px;
      transition: border-color 0.2s;
    }
    select:focus {
      border-color: #764ba2;
      outline: none;
    }
    button {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #667eea;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #5a67d8;
    }
    #out {
      margin-top: 20px;
      padding: 15px;
      background: #f7f9fc;
      border-left: 4px solid #667eea;
      border-radius: 8px;
      font-family: Consolas, monospace;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>üìù Mini GPT ‚Äî Writing Assistant</h3>
    <textarea id="text" rows="4" placeholder="Type your text here...">She dont like coffee</textarea>
    <select id="instr">
      <option>Correct grammar</option>
      <option>Paraphrase: formal</option>
      <option>Make it informal</option>
      <option>Summarize in one sentence</option>
    </select>
    <button onclick="callApi()">‚ú® Send to GPT</button>
    <pre id="out">Your result will appear here...</pre>
  </div>

  <script>
    async function callApi(){
      const text = document.getElementById('text').value;
      const instr = document.getElementById('instr').value;
      const resp = await fetch('/chat', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({instruction: instr, text: text})
      });
      const data = await resp.json();
      document.getElementById('out').innerText = data.result;
    }
  </script>
</body>
</html>
